<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <!-- Favicon -->
        <link rel="icon" sizes="16x16" href="/favicon.ico">
     
        <!-- CSS-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700" rel="stylesheet">
        <style type="text/css">
            *,
            *:before,
            *:after {
                box-sizing: border-box;
            }
            body {
              height: 95vh;
              display: flex;
              justify-content: center;
              align-items: center;
            }
            .error {
              font-size: 14px;
              font-size: 0.875rem;
              padding-top: 3em;
              padding-bottom: 3em;
            }
            .error ul {
              list-style-type: none;
              margin: 0;

              margin-bottom: 3em;
              font-weight: 300;
            }
            .error ul li {
              margin-bottom: .5em;
            }
            .error ul li:first-child {
              font-size: 40px;
            }
            .error ul li:nth-child(2) {
              text-transform: uppercase;
            }
            .error ul li:last-child {
              margin-top: 2em;
            }
            .error a {
              color: #c4b5ae;
              text-decoration: none;
            }
            .error a:hover {
              color: #252525;
            }
            @media (min-width: 769px) {
              .error {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: center;
                    -ms-flex-pack: center;
                        justify-content: center;

            }

            .error-img img {

              padding-right: 1em;
              text-align: center;

              
                font-family: 'Roboto Mono', monospace;
            }
